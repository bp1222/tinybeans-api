openapi: 3.0.3
info:
  description: Specification for the Spreadsheets V1 API
  title: Spreadsheets V1
  version: 1.0.0
servers:
- url: /
paths:
  /spreadsheets/{SpreadsheetId}/sheets/{SheetId}/update:
    post:
      operationId: sheetUpdate
      parameters:
      - description: The id of a spreadsheet
        explode: false
        in: path
        name: SpreadsheetId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of a sheet
        explode: false
        in: path
        name: SheetId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SheetUpdate'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SheetUpdatedResponse'
          description: Success
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SheetUpdateAcceptedResponse'
          description: Accepted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntityErrorResponse'
          description: Unprocessable Entity
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
          description: Internal Server Error
      summary: Submit a sheet update
  /spreadsheets/{SpreadsheetId}/sheets/{SheetId}/sheetdata:
    get:
      operationId: getSheetData
      parameters:
      - description: The id of a spreadsheet
        explode: false
        in: path
        name: SpreadsheetId
        required: true
        schema:
          type: string
        style: simple
      - description: The id of a sheet
        explode: false
        in: path
        name: SheetId
        required: true
        schema:
          type: string
        style: simple
      - description: The spreadsheet revision from which to select data. If no revision
          is provided, the latest revision will be selected.
        explode: true
        in: query
        name: revision
        required: false
        schema:
          type: integer
        style: form
      - description: |
          The range to query. If not provided, the entire sheet will be queried.
          A1 style representation of a cell or range. A range my be unbounded in any/all directions by leaving off the corresponding column or row.
        explode: true
        in: query
        name: range
        required: false
        schema:
          example: A2:B
          type: string
        style: form
      - description: The page of results to return
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: The number of cells to return per page. The server may return
          up to this many items per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          type: integer
        style: form
      - description: Filter the results to particular fields. Comma separated list
          of paths rooted at the results object.
        explode: true
        in: query
        name: fields
        required: false
        schema:
          example: cells/calculated_value,cells/formats/value_format
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SheetDataResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestErrorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
          description: Internal Server Error
      summary: Retrieve data from a sheet
