    ValueFormat_precision:
      description: Precision to use when rounding numbers for display. Valid for AUTOMATIC,
        ACCOUNTING, CURRENCY, NUMBER, and PERCENT.
      example:
        auto: false
        value: 6
      properties:
        auto:
          default: false
          description: Render with automatic precision based on the value in the cell
          type: boolean
        value:
          description: Explicit precision value to use. Required unless auto is true.
          maximum: 15
          minimum: -15
          type: integer
      type: object
    ValueFormat_currency_symbol_currency:
      description: An ISO currency format
      example:
        code: AUD
        display: SYMBOL
      properties:
        code:
          description: The ISO currency identifier
          enum:
          - AUD
          - BGN
          - BRL
          - CAD
          - CHF
          - CNH
          - CNY
          - CZK
          - DKK
          - EUR
          - GBP
          - HKD
          - HRK
          - HUF
          - INR
          - ISK
          - IDR
          - JPY
          - KRW
          - MXN
          - MYR
          - NOK
          - PHP
          - PLN
          - RON
          - RSD
          - RUB
          - SEK
          - SGD
          - THB
          - TRY
          - TWD
          - UAH
          - USD
          - ZAR
          - VND
          type: string
        display:
          description: |
            How to display the currency. CODE simply displays the ISO currency code while SYMBOL displays the corresponding currency symbol.
            For codes where we support two different symbols, SYMBOL and SYMBOL2 display as follows:
              | code | SYMBOL | SYMBOL2 |
              | ---- | ------ | ------- |
              | INR  |       | Rs      |
              | RSD  |     | din     |
              | UAH  |       |      |
          enum:
          - SYMBOL
          - SYMBOL2
          - CODE
          type: string
      type: object
    ValueFormat_currency_symbol:
      description: Render numbers with a currency symbol. Valid for ACCOUNTING and
        CURRENCY. Either generic or currency should be set, but not both.
      example:
        currency:
          code: AUD
          display: SYMBOL
        generic: $
      properties:
        generic:
          description: A generic currency symbol
          enum:
          - $
          - 
          type: string
        currency:
          $ref: '#/components/schemas/ValueFormat_currency_symbol_currency'
      type: object
    ValueFormat_period_format:
      description: Options for formatting a duration string. Valid for PERIOD
      example:
        display: RAW
        precision: 13
        show_labels: true
        show_numbers_as_words: false
        separator: COMMA
        capitalize_first_word: false
      properties:
        display:
          description: Method of displaying the period value
          enum:
          - RAW
          - LARGEST
          - YEARS
          - ALL
          type: string
        separator:
          default: COMMA
          description: The separator to use between denominations if multiple are
            displayed
          enum:
          - NONE
          - COMMA
          type: string
        precision:
          description: Precision to use when rounding decimal numbers for display.
            Renders with automatic precision if null.
          maximum: 15
          minimum: 0
          nullable: true
          type: integer
        show_labels:
          default: true
          description: Render a label after each denomination
          type: boolean
        show_numbers_as_words:
          default: false
          description: Render the numbers as words instead of digits
          type: boolean
        capitalize_first_word:
          default: false
          description: Capitalize the first word
          type: boolean
      required:
      - display
      type: object
    CellFormat_indent:
      description: Indentation of content in the cell
      example:
        unit: INCHES
        value: 0.3616076749251911
      properties:
        value:
          description: The size of the indent
          minimum: 0
          type: number
        unit:
          description: The unit of the size
          enum:
          - INCHES
          - CENTIMETERS
          type: string
      required:
      - unit
      - value
      type: object
